<div class="search-container">
  <form class="search-form" #form='ngForm' (ngSubmit)="onSubmit(form)">
    <span class="logo" routerLink="/">NgVgDB</span>
    <input
      type="text"
      class="search-input"
      name="search"
      ngModel
      placeholder="Search for games"
    />
    <button class="search-button">Search</button>
  </form>
</div>
